<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <header class="card-header">
          <!-- <a href="" class="float-right btn btn-outline-primary mt-1">Log in</a> -->
          <h4 class="card-title mt-2 text-center">Registation form</h4>
        </header>
        <article class="card-body">

          <form>
            <div class="form-row">
              <div class="form-group col">
                <label for="inputState">Class</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col">
                <label for="inputState1">Subject</label>
                <select id="inputState1" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="col form-group">
                <label>Roll/ID </label>   
                <input type="text" class="form-control" placeholder="">
              </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->

             <div class="form-row">
              <div class="col form-group">
                <label for="name">Student name </label>   
                <input type="text" class="form-control" id="name" placeholder="">
              </div> <!-- form-group end.// -->
              <div class="col form-group">
                <label for="birthDay">Date of Birth</label>   
                <input type="date" class="form-control datepicker hasDatepicker" id="birthDay" placeholder="0/01/1996">
              </div> <!-- form-group end.// -->
              
              <div class="col form-group">
                <div class="col">
                <label for="">Gender</label></div>

                <div class="col">
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline1">Male</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                  <label class="custom-control-label" for="customRadioInline2">Female</label>
                </div></div>
              </div> <!-- form-group end.// -->
            </div> <!-- form-row end.// -->

            <div class="form-row">
              <div class="col form-group">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" placeholder="">
              </div> <!-- form-group end.// -->
              <div class="col form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="">
              </div> <!-- form-group end.// -->
            </div>

            <div class="form-row">
              <div class="col-md-6 form-group">
                <label for="city">City</label>
                  <select id="city" class="form-control">
                    <option> Choose...</option>
                    <option>Uzbekistan</option>
                    <option>Russia</option>
                    <option selected="">United States</option>
                    <option>India</option>
                    <option>Afganistan</option>
                </select>
              </div> <!-- form-group end.// -->
              <div class="col form-group">
                <label for="address">Address</label>
                <textarea class="form-control" rows="2" id="address"></textarea>
              </div> <!-- form-group end.// -->
            </div>

              <div class="form-group">
    <label for="exampleFormControlFile1">Photo upload</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>

              <label class="form-check form-check-inline">

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Register  </button>
            </div> <!-- form-group// -->      
            <small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
          </form>
        </article> <!-- card-body end .// -->
        <div class="border-top card-body text-center">Have an account? <a href="">Log In</a></div>
      </div> <!-- card.// -->
    </div> <!-- col.//-->

  </div> <!-- row.//-->
