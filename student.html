    $( document ).ready( function( $ ) {
        $.ajax({
                "url": 'ajax/post.php',
                "success": function(json) {
                    var tableHeaders;
                    $.each(json.columns, function(i, val){
                        tableHeaders += "<th>" + val + "</th>";
                    });
               
                    $("#studentList thead").html('<tr>' + tableHeaders + '</tr>');
                     
                    $('#studentList').dataTable(json);
                },
                "dataType": "json"
            });
    });
